<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Box with Text</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1f2b7b, #4a90e2);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .text-section {
            max-width: 400px;
        }
        .text-section h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .text-section p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            opacity: 0.8;
        }
        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .cube:hover {
            animation-play-state: paused;
        }
        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        .cube .front  { transform: rotateY(0deg) translateZ(100px); background-image: url('img/WhatsApp Image 2024-12-13 at 4.26.11 PM.jpeg'); }
        .cube .back   { transform: rotateY(180deg) translateZ(100px); background-image: url('img/MBR33.png'); }
        .cube .right  { transform: rotateY(90deg) translateZ(100px); background-image: url('img/WhatsApp Image 2024-12-13 at 4.26.11 PM.jpeg'); }
        .cube .left   { transform: rotateY(-90deg) translateZ(100px); background-image: url('img/WhatsApp Image 2024-12-13 at 4.26.11 PM.jpeg'); }
        .cube .top    { transform: rotateX(90deg) translateZ(100px); background-image: url('img/WhatsApp Image 2024-12-13 at 4.26.11 PM.jpeg'); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(100px); background-image: url('img/MBR33.png'); }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Text Section -->
        <div class="text-section">
            <h1>Unfold Your Interior Dreams in Every Dimension</h1>
            <p><strong>Living Room:</strong> Step into your dream living room, where comfort meets luxury.</p>
            <p><strong>Bedroom:</strong> Serenity redefined with designs tailored for relaxation.</p>
            <p><strong>Kitchen:</strong> Cook in style with our innovative and sleek kitchen concepts.</p>
        </div>

        <!-- 3D Cube -->
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
