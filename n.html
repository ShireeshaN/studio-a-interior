    /* General Container Styling */
.cont {
  text-align: center;
  padding: 50px 20px;
  background-color: #7f8e73;
  color: #fff;
}

.section-title {
  font-size: 32px;
  margin-bottom: 40px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.projects-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 50px;
  margin-bottom: 50px;
}

/* Carousel Wrapper Styling */
.carousel-wrapper {
  position: relative;
  width: 45%;
  height: 300px;
  overflow: hidden;
  border-radius: 300px 0 0 300px; /* For semi-circle */
  display: flex;
  justify-content: space-between;
}

.carousel-wrapper.resident {
  border-radius: 0 300px 300px 0;
  flex-direction: row-reverse; /* Opposite of commercial */
}

.carousel-wrapper.commer {
  border-radius: 300px 0 0 300px;
  flex-direction: row; /* Default direction */
}

/* Carousel Container and Items */
.carousel-container {
  display: flex;
  width: 100%;
  height: 100%;
  transition: transform 1s ease-in-out;
}

.carousel-item {
  min-width: 100%;
  height: 100%;
}

.carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: inherit;
}

/* Labels */
.label {
  position: absolute;
  top: 50%;
  left: -50px;
  transform: rotate(-90deg);
  transform-origin: left center;
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  color: #000;
}

.carousel-wrapper.commer .label {
  left: auto;
  right: -50px;
  transform: rotate(90deg);
}

/* Hover Effect */
.carousel-item img:hover {
  transform: scale(1.05);
  transition: transform 0.5s ease;
}

  </style>


<script>
    // Function to handle automatic sliding
    function autoSlideCarousel(carouselId) {
      const carousel = document.getElementById(carouselId);
      const items = carousel.children;
      let currentIndex = 0;
  
      function slide() {
        currentIndex = (currentIndex + 1) % items.length;
        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
      }
  
      setInterval(slide, 3000); // Slide every 3 seconds
    }
  
    // Initialize carousels
    autoSlideCarousel("residential-carousel");
    autoSlideCarousel("commercial-carousel");
    autoSlideCarousel("renovation-carousel");
  </script>
