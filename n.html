<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2/dist/css/lightbox.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos/dist/aos.css">
  <style>
    /* Basic Gallery Layout */
    .gallery-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
    }

    /* Style for each gallery item */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    /* Style for images inside the gallery */
    .gallery-item img {
      border-radius: 0 50px 0 50px;
      height: 300px;
      width: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Title of the Gallery */
    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* Mobile View Adjustments */
    @media only screen and (max-width: 768px) {
      .gallery-item img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<div class="container gallery-container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <a href="img/render-1/kitchen final 1.png" data-lightbox="interiors" data-title="Living Room Design">
        <div class="gallery-item" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="100">
          <img src="img/render-1/kitchen final 1.png" alt="Living Room Design">
        </div>
      </a>
    </div>
    <div class="col-sm-6 col-md-4">
      <a href="img/render-1/kitchen final copy.png" data-lightbox="interiors" data-title="Bedroom Design">
        <div class="gallery-item" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="200">
          <img src="img/render-1/kitchen final copy.png" alt="Bedroom Design">
        </div>
      </a>
    </div>
    <!-- Repeat for other images -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lightbox2/dist/js/lightbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>

<style>
 /* Basic Gallery Layout */
.gallery-container {
max-width: 1200px;
margin: 50px auto;
padding: 20px;
display: grid;
grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
gap: 20px;
}

/* Style for each gallery item */
.gallery-item {
position: relative;
overflow: hidden;
border-radius: 10px;
}

/* Style for images inside the gallery */
.gallery-item img {
border-radius: 0 50px 0 50px;
height: 300px;
width: 100%; /* Adjust width to fit in the container */
object-fit: cover;
transition: transform 0.3s ease, filter 0.3s ease;
}

/* Title of the Gallery */
h2 {
text-align: center;
margin-top: 20px;
font-size: 3rem;
margin-bottom: 20px;
color: #333;
}

/* Mobile View Adjustments */
@media only screen and (max-width: 768px) {
.gallery-container {
 grid-template-columns: 1fr; /* One image per row in mobile view */
}

.gallery-item img {
 height: 200px; /* Adjust height for mobile */
 width: 100%; /* Ensure the image takes full width of its container */
}


}

</style>
