<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Section</title>
    <style>
        .stats-section {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .stat-item {
            flex: 1;
            margin: 0 10px;
        }

        .stat-item h3 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #1f2b7b;
        }

        .stat-item p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="stats-section">
        <div class="stat-item">
            <h3>9+</h3>
            <p>Years of Experience</p>
        </div>
        <div class="stat-item">
            <h3>500+</h3>
            <p>Projects Completed</p>
        </div>
        <div class="stat-item">
            <h3>40+</h3>
            <p>Team Members</p>
        </div>
    </div>

</body>
</html>
