<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Workflow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .workflow {
      text-align: center;
      max-width: 1200px;
    }

    .workflow h2 {
      font-size: 28px;
      color: #3b3b3b;
      margin-bottom: 30px;
    }

    .workflow h2 span {
      color: #ff6b00;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .step:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .icon-container {
      width: 80px;
      height: 80px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      position: relative;
    }

    .icon-container img {
      width: 50%;
      height: 50%;
    }

    .step p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      text-align: center;
      max-width: 100px;
    }

    /* Arrow animations */
    .arrow {
      position:absolute;
      top: 50%;
      left: -80px;
      width: 70px;
      height: 2px;
      background: #ff6b00;
      transform: translateY(-50%);
      animation: slideArrow 1.5s infinite;
    }

    .arrow::after {
      content: '';
      position: absolute;
      right: -10px;
      top: -5px;
      width: 0;
      height: 0;
      border-left: 10px solid #ff6b00;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
    }

    .step:last-child .arrow {
      display: none;
    }

    @keyframes slideArrow {
      0% {
        width: 0;
      }
      100% {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="workflow">
    <h2>Work Process: <span>Project Completion in 40 Working Days</span></h2>
    <div class="steps">
      <div class="step">
        <div class="icon-container">
          <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Step 1">
        </div>
        <p>Speak to our Interior Designer</p>
        <div class="arrow"></div>
      </div>
      <div class="step">
        <div class="icon-container">
          <img src="https://cdn-icons-png.flaticon.com/512/3842/3842017.png" alt="Step 2">
        </div>
        <p>Review and approve drawings</p>
        <div class="arrow"></div>
      </div>
      <div class="step">
        <div class="icon-container">
          <img src="https://cdn-icons-png.flaticon.com/512/2681/2681464.png" alt="Step 3">
        </div>
        <p>Manufactured in our factories</p>
        <div class="arrow"></div>
      </div>
      <div class="step">
        <div class="icon-container">
          <img src="https://cdn-icons-png.flaticon.com/512/3459/3459728.png" alt="Step 4">
        </div>
        <p>Timely delivery and execution</p>
        <div class="arrow"></div>
      </div>
      <div class="step">
        <div class="icon-container">
          <img src="https://cdn-icons-png.flaticon.com/512/633/633669.png" alt="Step 5">
        </div>
        <p>Prompt completion & handover</p>
        <div class="arrow"></div>
      </div>
    </div>
  </div>
</body>
</html>
