<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Projects Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <!-- Lightbox CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
      filter: brightness(0.9);
    }

    .gallery-item:hover::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Our Interior Projects</h2>
  <div class="gallery-container">
    <div class="gallery-item">
      <a href="img/WhatsApp Image 2024-12-13 at 4.26.12 PM.jpeg" data-lightbox="interiors" data-title="Living Room Design">
        <img src="img/WhatsApp Image 2024-12-13 at 4.26.12 PM.jpeg" alt="Living Room Design">
      </a>
    </div>
    <div class="gallery-item">
      <a href="img/MBR33 (1).png" data-lightbox="interiors" data-title="Bedroom Design">
        <img src="img/MBR33 (1).png" alt="Bedroom Design">
      </a>
    </div>
    <div class="gallery-item">
      <a href="img/mbr 2.png" data-lightbox="interiors" data-title="Kitchen Design">
        <img src="img/mbr 2.png" alt="Kitchen Design">
      </a>
    </div>
    <div class="gallery-item">
      <a href="img/mbr 1.png" data-lightbox="interiors" data-title="Dining Area Design">
        <img src="img/mbr 1.png" alt="Dining Area Design">
      </a>
    </div>
    <div class="gallery-item">
      <a href="img/M BED ROOM S3.png" data-lightbox="interiors" data-title="Office Interior Design">
        <img src="img/M BED ROOM S3.png" alt="Office Interior Design">
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
