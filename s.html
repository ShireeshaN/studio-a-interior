<style>
  .image-carousel-section {
    text-align: center;
    padding: 40px 20px;
  }

  .section-heading {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
  }

  .carousel-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
  }

  .carousel-images {
    display: flex;
    transition: transform 0.5s ease;
  }

  .carousel-item {
    margin: 0 10px;
    width: 300px;
  }

  .carousel-item img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .scroll-btn {
    background-color: #333;
    color: white;
    border: none;
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    z-index: 10;
    transform: translateY(-50%);
    border-radius: 50%;
  }

  .left-btn {
    left: 10px;
  }

  .right-btn {
    right: 10px;
  }

  .scroll-btn:hover {
    background-color: #000;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const leftBtns = document.querySelectorAll('.left-btn');
    const rightBtns = document.querySelectorAll('.right-btn');
    const carousels = document.querySelectorAll('.carousel-images');

    leftBtns.forEach((leftBtn, index) => {
      leftBtn.addEventListener('click', () => {
        const carousel = carousels[index];
        const firstItem = carousel.querySelector('.carousel-item');
        carousel.appendChild(firstItem);
        carousel.style.transition = 'none'; // Remove transition while moving
        setTimeout(() => {
          carousel.style.transition = 'transform 0.5s ease-in-out';
        }, 50); // Re-enable transition after a slight delay
      });
    });

    rightBtns.forEach((rightBtn, index) => {
      rightBtn.addEventListener('click', () => {
        const carousel = carousels[index];
        const lastItem = carousel.querySelector('.carousel-item:last-child');
        const firstItem = carousel.querySelector('.carousel-item:first-child');
        carousel.insertBefore(lastItem, firstItem); // Move last item to the front
        carousel.style.transition = 'none'; // Remove transition while moving
        setTimeout(() => {
          carousel.style.transition = 'transform 0.5s ease-in-out';
        }, 50); // Re-enable transition after a slight delay
      });
    });
  });
</script>
