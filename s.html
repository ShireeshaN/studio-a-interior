<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with One or Two Images per Row</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="img/WhatsApp Image 2024-12-13 at 4.26.10 PM.jpeg" alt="Gallery Image 1">
        </div>
        <div class="gallery-item">
            <img src="img/WhatsApp Image 2024-12-13 at 4.26.10 PM.jpeg" alt="Gallery Image 2">
        </div>
        <div class="gallery-item">
            <img src="img/WhatsApp Image 2024-12-13 at 4.26.10 PM.jpeg" alt="Gallery Image 3">
        </div>
        <div class="gallery-item">
            <img src="img/WhatsApp Image 2024-12-13 at 4.26.10 PM.jpeg" alt="Gallery Image 4">
        </div>
        <!-- Add more images as needed -->
    </div>

    <style>
      body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
}

.gallery-item {
    flex: 1 1 calc(50% - 40px);
    max-width: calc(50% - 40px);
    position: relative;
}

.gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.gallery-item img:hover {
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .gallery-item {
        flex: 1 1 100%;
        max-width: 100%;
    }
}

    </style>
</body>
</html>
