<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Box with Slide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 3D Box Container */
    .box-container {
      perspective: 1500px;
    }

    .box {
      width: 80vw;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateBox 10s infinite linear;
    }

    @keyframes rotateBox {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    /* Slide Container */
    .slide-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    /* Slider */
    .slider {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .slide {
      min-width: 50%;
      height: 50%;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Navigation Arrows */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 30px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .box {
        width: 90vw;
      }
    }

  </style>
</head>
<body>
  <div class="box-container">
    <div class="box">
      <div class="slide-container">
        <div class="slider">
          <div class="slide">
            <img src="https://via.placeholder.com/600x400/FF5733/FFFFFF?text=Slide+1" alt="Slide 1">
          </div>
          <div class="slide">
            <img src="https://via.placeholder.com/600x400/33FF57/FFFFFF?text=Slide+2" alt="Slide 2">
          </div>
          <div class="slide">
            <img src="https://via.placeholder.com/600x400/3357FF/FFFFFF?text=Slide+3" alt="Slide 3">
          </div>
          <div class="slide">
            <img src="https://via.placeholder.com/600x400/3357FF/FFFFFF?text=Slide+3" alt="Slide 3">
          </div>
        </div>
        <span class="prev" onclick="moveSlide(-1)">&#10094;</span>
        <span class="next" onclick="moveSlide(1)">&#10095;</span>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;

    function moveSlide(step) {
      const slides = document.querySelectorAll('.slide');
      const totalSlides = slides.length;
      currentSlide = (currentSlide + step + totalSlides) % totalSlides;
      const slider = document.querySelector('.slider');
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
  </script>
</body>
</html>
