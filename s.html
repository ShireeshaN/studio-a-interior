<style>
  /* Main Section */
  .partners-section {
      width: 100%;
      overflow: hidden;
      background-color: #DEBB3B;
      padding: 20px 0;
  }

  .partners-slider {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      animation: scroll 60s linear infinite;
  }

  .partners-slide {
      display: flex;
      gap: 30px;
      /* Space between partner logos */
  }

  .partners-slide img {
      width: 150px;
      height: auto;
      object-fit: contain;
  }

  /* Animation for continuous scrolling */
  @keyframes scroll {
      0% {
          transform: translateX(0);
      }

      100% {
          transform: translateX(-100%);
      }
  }

  /* Hover Pause */
  .partners-slider:hover {
      animation-play-state: paused;
  }

  /* Mobile View */
  @media (max-width: 768px) {
      .partners-slide {
          gap: 20px;
          /* Reduce gap between logos */
      }

      .partners-slide img {
          width: 80px;
          /* Make logos smaller */
      }
  }

  /* Smaller Mobile View */
  @media (max-width: 480px) {
      .partners-slide {
          gap: 15px;
          /* Further reduce gap between logos */
      }

      .partners-slide img {
          width: 60px;
          /* Make logos even smaller for small mobile screens */
      }
  }
</style>
